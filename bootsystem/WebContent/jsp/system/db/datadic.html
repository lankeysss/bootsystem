				                                <div class="col-sm-8">
				                                    <input id="syscode" type="text" name="syscode" data-bv-notempty data-bv-notempty-message="验证码不能为空" placeholder="系统参数代码" class="form-control" required="" aria-required="true"> <span class="help-block m-b-none">请输入您的系统参数代码</span>

     <script type="text/javascript" >
      
     $(function(){
       		
     		function fmt(value,row,index){ 
     			if(value=='1'){
     				return '启用';
     			}else{
     				return '停用';
     			}
     		};
     		
			$('#table').bootstrapTable({
			    url: '/bootsystem/Datadic/info',
			    clickToSelect:true,
			    singleSelect:true,
			    toolbar:'#toolbar',
			    toolbarAlign:'-',
			    pagination:'true', 
			    height:'400',
			    sidePagination:'server',
			    pageList:[10, 25, 50, 100,'All'],
			    showColumns: true,
			    columns: [{
			        title: '',
			        field: 'state',
			        radio:true
			    },{
			        title: 'ID',
			        field: 'sysid',
			        visible:false
			    },{
			        title: '系统参数代码',
			        field: 'syscode'
			    }, {
			        title: '系统参数名称',
			        field: 'sysnm'
			    },{
			        title: '系统参数值',
			        field: 'sysval'
			    },{
			        title: '启用',
			        field: 'isvalid',
			        formatter: fmt
			    },{
			        title: '备注',
			        field: 'sysexplain'
			    }]
			}); 
			
			toastr.options = {
			  "closeButton": true,
			  "debug": false,
			  "progressBar": true,
			  "positionClass": "toast-top-right",
			  "onclick": null,
			  "showDuration": "400",
			  "hideDuration": "1000",
			  "timeOut": "7000",
			  "extendedTimeOut": "1000",
			  "showEasing": "swing",
			  "hideEasing": "linear",
			  "showMethod": "fadeIn",
			  "hideMethod": "fadeOut"
			};
			
			//查询 
			$("#button1").click(query);
			/************ 查询  **********/
	     	function query(){
	     		var data = {};
	     		data['keys']=$("#sysuser_keys").val();
				$('#table').bootstrapTable('refresh',{
				 	url: '/bootsystem/Datadic/info',
					query: data
				}); 
			}
			
	     	//删除按钮 
			$("#button4").click(function(){
				var selectRow = $('#table').bootstrapTable('getSelections','');
				if(selectRow.length!=0){
	     			$("#myModal3").modal('show');
	     		}else{
	     			toastr.warning("提示","请选中一行数据！");
     			}
			});
			//删除窗口:确定按钮 
			$("#delyesbtn").click(delSysUser);
			/************ 删除  **********/
	     	function delSysUser(){
	     		var del_sysid='';
	     		var selectRow = $('#table').bootstrapTable('getSelections','');
	     		if(selectRow.length!=0){
	     			del_sysid = selectRow[0].sysid;
	     		}
	     		$.ajax({
					url:'/bootsystem/Datadic/delsysuser',
					type:'POST',
					dataType:'text',
					data:{'node': del_sysid},
					success:function(result){
						if(result == "success"){
							refersh();
							toastr.success("提示","删除成功！");
						}else if(result == 'fail'){
							toastr.error("提示","删除失败！");
						}
					},
					error : {}
				});
	     		
	     	}
			
			
			$("#savebtn").click(save);//新增窗口的保存按钮 
			$("#modify_savebtn").click(updateUser);//修改窗口的保存按钮 
						
			//修改 
			$("#button3").click(function (){
				$("#myModal1").modal('show');
				var selectrow=$('#table').bootstrapTable('getSelections', '');
				if(selectrow.length==0){     //没选中默认选中第一行 
					$('#table').bootstrapTable('check', 0);
				}
				selectrow=$('#table').bootstrapTable('getSelections', '');
				if(selectrow.length!= 0){
					$("#sysid_modify").val(selectrow[0].sysid);
					$("#syscode_modify").val(selectrow[0].syscode);
					$("#sysnm_modify").val(selectrow[0].sysnm);
					$("#sysval_modify").val(selectrow[0].sysval);
					$("#isvalid_modify").val(selectrow[0].isvalid);
					$("#sysexplain_modify").val(selectrow[0].sysexplain);
				}
			});
			
     	});
     		
     		
     	window.onresize = function () { 
     		$('#table').bootstrapTable('resetWidth', "");
     	}
     	
     	function getSysUserinfo_modify(){
     		var data = {};
     		data['sysid']=$("#sysid_modify").val();
     		data['syscode']=$("#syscode_modify").val();
     		data['sysnm']=$("#sysnm_modify").val();
     		data['sysval']=$("#sysval_modify").val();
     		data['isvalid']=$("#isvalid_modify").val();
     		data['sysexplain']=$("#sysexplain_modify").val();
     		return data;
     	
     	}
     	function getSysUserinfo(){
     		var data = {};
     		data['sysid']= "insert_"+$("#sysid").val();
     		data['syscode']=$("#syscode").val();
     		data['sysnm']=$("#sysnm").val();
     		data['sysval']=$("#sysval").val();
     		data['isvalid']=$("#isvalid").val();
     		data['sysexplain']=$("#sysexplain").val();
     		return data;
     	}
     	/******* 修改用户 *********/
     	function updateUser(){
     		var data = getSysUserinfo_modify();
			$.ajax({
				url : '/bootsystem/Datadic/save',
				type : 'POST',
				dataType : 'text',
				data : {jstr: JSON.stringify(data)},
				success : function(result){
					if(result == "success"){
						$("#myModal1").modal('hide');
						refersh();
						toastr.success("提示","修改成功！");
					}else{
						$("#myModal1").modal('hide');
						toastr.error("提示","修改失败！");
					}
				}
			});
     	
     	}
     	/******* 保存用户 *********/
     	function save(){
     		$.ajax({
				url : '/bootsystem/Datadic/sysNID',
				type : 'POST',
				dataType : 'text',
				success : function(result){
					$("#sysid").val(result);
					var data = getSysUserinfo();
					$.ajax({
						url : '/bootsystem/Datadic/save',
						type : 'POST',
						dataType : 'text',
						data : {jstr: JSON.stringify(data)},
						success : function(result){
							if(result == "success"){
								toastr.success("提示","添加成功！");
							}else{
								toastr.error("提示","添加失败！");
							}
							$("#reset").trigger("click");
							$("#myModal2").modal('hide');
							refersh();
						}
					});
				}
			});
		}
     	
     	function refersh(){
     		$('#table').bootstrapTable('refresh',{
				 url:'/bootsystem/Datadic/info',
				 query:{}
			}); 
     	}
     	
     </script>
