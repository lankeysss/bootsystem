<script type="text/javascript" >
    
   	
$(function(){
	
	/******** 绑定下拉 ********/
	$.ajax({
		url : '/bootsystem/SysRole/roleinfo',
		type : 'POST',
		dataType : 'json',
		data :{} ,
		success : function(data){
			var str="";
			for(var i=0;i<data.length;i++){
				str = str+'<option value="'+data[i].rolecode+'">'+data[i].rolename+'</option>';
			} 
			$('#roleids').append(str);  
		}
	});

	function fmt(value,row,index){ 
		if(value=='1'){
			return '启用';
		}else{
			return '停用';
		}
	};
	$('#table').bootstrapTable({
	    url: '/bootsystem/SysRole/info',
	    clickToSelect:true,
	    singleSelect:true,
	    toolbar:'#toolbar',
	    toolbarAlign:'-',
	    pagination:'true', 
	    height:'400',
	    sidePagination:'server',
	    pageList:[10, 25, 50, 100,'All'],
	    onClickRow:onClickRow,
	    columns: [{
	        title: '',
	        field: 'state',
	        radio:true
	    },{
	        title: 'id',
	        visible:false,
	        field: 'roleid'	
	    },{
	        title: '角色代码',
	        field: 'rolecode'
	    }, {
	        title: '角色名称',
	        field: 'rolename'
	    },{
	        title: '排序码',
	        field: 'sortnouser'
	    },{
	        title: '备注',
	        field: 'beizhu'
	    }, {
	        title: '启用',
	        field: 'isvalid',
	        formatter: fmt
	    }]
	}); 
	
	$('#table2').bootstrapTable({
	    url: '/bootsystem/SysRole/userinfo',
	    clickToSelect:true,
	    singleSelect:true,
	    toolbar:'#toolbar2',
	    toolbarAlign:'-',
	    pagination:'true', 
	    height:'400',
	    sidePagination:'server',
	    pageList:[10, 25, 50, 100,'All'],
	    columns: [
	        {title: '',field: 'state',radio:true},
    		{field : 'roleidf',title : 'roleidf',visible : false},
		    {field : 'userid',title : 'userid',visible : false},
		    {field : 'loginnm',title : '用户代码'},
		    {field : 'usernm',title : '用户名称'},
		    {field : 'isvalid',title : '启用标志',formatter: fmt},
		    {field : 'memo',title : '备注'}
		]
	}); 
	
	toastr.options = {
	  "closeButton": true,
	  "debug": false,
	  "progressBar": true,
	  "positionClass": "toast-top-right",
	  "onclick": null,
	  "showDuration": "400",
	  "hideDuration": "1000",
	  "timeOut": "7000",
	  "extendedTimeOut": "1000",
	  "showEasing": "swing",
	  "hideEasing": "linear",
	  "showMethod": "fadeIn",
	  "hideMethod": "fadeOut"
	};
	

	
});
     		
     		
window.onresize = function () { 
	$('#table').bootstrapTable('resetWidth', "");
	$('#table2').bootstrapTable('resetWidth', "");
};

//刷新 	

function refersh1(data){
  	$('#table').bootstrapTable('refresh',{
		url:'/bootsystem/SysRole/info',
		query:data
	}); 
}
function refersh2(data){
  	$('#table2').bootstrapTable('refresh',{
		url:'/bootsystem/SysRole/userinfo',
		query:data
	}); 
}

//查询 /************ 查询  **********/
$("#button11").click(function(){  //table查询 
	var data = {};
	data['keys']=$("#keys1").val();
	refersh1(data);
});
$("#button21").click(function(){  //table2查询 
	var data = {};
	var selectRow = $('#table').bootstrapTable('getSelections','');
	if(selectrow.length==0){     
		return;
	}
	data['keys'] = $("#keys2").val();
	data['node'] = selectRow[0].roleid;
	refersh2(data);
});
//table行点击事件 
function onClickRow(rowData, ele){
	var data = {};
	data['node'] = rowData.roleid;
	refersh2(data);
}
//角色新增 /******* 保存角色 *********/
function getSysrole(){
	var data = {};
	data['roleid']= "insert_"+$("#roleid").val();
	data['rolename']=$("#rolename").val();
	data['rolecode']=$("#rolecode").val();
	data['beizhu']=$("#beizhu").val();
	data['sortnouser']=$("#sortnouser").val();
	data['isvalid']=$("#isvalid").val();
	return data;
}
$("#newrole").click(function(){
	$.ajax({
		url : '/bootsystem/SysRole/sysroleNID',
		type : 'POST',
		dataType : 'text',
		success : function(result){
			$("#roleid").val(result);
			var data = getSysrole();
			$.ajax({
				url : '/bootsystem/SysRole/saverole',
				type : 'POST',
				dataType : 'text',
				data : {jstr: JSON.stringify(data)},
				success : function(result){
					if(result == "success"){
						$("#myModal1").modal('hide');
						refersh1("{}");
						toastr.success("提示","添加成功！");
					}else{
						$("#myModal1").modal('hide');
						toastr.error("提示","添加失败！");
					}
				}
			});
		}
	});
});

//角色修改 
$("#button13").click(function (){
	$("#myModal2").modal('show');
	var selectrow=$('#table').bootstrapTable('getSelections', '');
	if(selectrow.length==0){     //没选中默认选中第一行 
		$('#table').bootstrapTable('check', 0);
	}
	selectrow=$('#table').bootstrapTable('getSelections', '');
	if(selectrow.length!= 0){
		$("#reroleid").val(selectrow[0].roleid);
		$("#rerolename").val(selectrow[0].rolename);
		$("#rerolecode").val(selectrow[0].rolecode);
		$("#rebeizhu").val(selectrow[0].beizhu);
		$("#resortnouser").val(selectrow[0].sortnouser);
		$("#reisvalid").val(selectrow[0].isvalid);
	}
});
function resysrole(){
	var data = {};
	data['roleid']= $("#reroleid").val();
	data['rolename']=$("#rerolename").val();
	data['rolecode']=$("#rerolecode").val();
	data['beizhu']=$("#rebeizhu").val();
	data['sortnouser']=$("#resortnouser").val();
	data['isvalid']=$("#reisvalid").val();
	return data;
}
$("#rerole").click(function (){
	var data = resysrole();
	$.ajax({
		url : '/bootsystem/SysRole/saverole',
		type : 'POST',
		dataType : 'text',
		data : {jstr: JSON.stringify(data)},
		success : function(result){
			if(result == "success"){
				$("#myModal1").modal('hide');
				refersh1("{}");
				toastr.success("提示","修改成功！");
			}else{
